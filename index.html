<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 포커스 모니터 Ver 2.08 (안정성 강화)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #111827; color: #f3f4f6; }
        .camera-card { background-color: #1f2937; border: 2px solid #374151; transition: border-color 0.3s ease-in-out, max-width 0.3s ease-in-out; }
        .camera-card.alert { border-color: #ef4444; animation: pulse-red 1s infinite; }
        @keyframes pulse-red { 0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 50% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } }
        .overlay-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        .control-group { background-color: #374151; padding: 0.75rem; border-radius: 0.5rem; }
        .control-group label { font-weight: 500; }
        /* Custom Modal for Confirm Dialog */
        .custom-modal-backdrop {
            display: none; /* Hidden by default */
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 50;
            align-items: center;
            justify-content: center;
        }
        .custom-modal-content {
            background-color: #1f2937;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto max-w-[1920px] p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight">
                실시간 포커스 모니터 <span id="version-title" class="text-base align-middle text-gray-400">Ver 2.08</span>
            </h1>
            <p id="status-container" class="text-lg text-yellow-400 mt-2 flex items-center justify-center gap-2">
                <svg id="loading-spinner" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span id="status-text">초기화 시작...</span>
            </p>
        </header>

        <!-- Controls Panel -->
        <div class="bg-gray-800 p-4 rounded-xl shadow-lg mb-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="control-group space-y-3">
                <p class="font-bold text-white">초점 기준</p>
                <div class="flex items-center gap-2">
                    <input id="auto-threshold-checkbox" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <label for="auto-threshold-checkbox">자동 기준 사용</label>
                </div>
                <div id="manual-threshold-group" class="space-y-2">
                    <label for="threshold-slider">수동 기준 점수:</label>
                    <div class="flex items-center gap-2">
                        <input type="range" id="threshold-slider" min="10" max="150" value="40" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                        <input type="number" id="threshold-input" min="10" max="150" value="40" class="font-bold text-lg w-20 text-center bg-gray-700 rounded-md border-gray-600">
                    </div>
                </div>
                 <div id="auto-threshold-group" class="space-y-2 hidden">
                    <label for="sensitivity-slider">자동 기준 민감도:</label>
                    <div class="flex items-center gap-2">
                        <input type="range" id="sensitivity-slider" min="50" max="95" value="75" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                        <input type="number" id="sensitivity-input" min="50" max="95" value="75" class="font-bold text-lg w-20 text-center bg-gray-700 rounded-md border-gray-600">
                        <span class="text-lg">%</span>
                    </div>
                </div>
            </div>
            <div class="control-group space-y-3">
                <p class="font-bold text-white">출력 크기</p>
                <div class="flex flex-wrap gap-x-4 gap-y-2">
                    <div class="flex items-center"><input type="radio" id="size-auto" name="output-size" value="auto" class="h-4 w-4" checked><label for="size-auto" class="ml-2">자동</label></div>
                    <div class="flex items-center"><input type="radio" id="size-480" name="output-size" value="480p" class="h-4 w-4"><label for="size-480" class="ml-2">480p</label></div>
                    <div class="flex items-center"><input type="radio" id="size-720" name="output-size" value="720p" class="h-4 w-4"><label for="size-720" class="ml-2">720p</label></div>
                    <div class="flex items-center"><input type="radio" id="size-1080" name="output-size" value="1080p" class="h-4 w-4"><label for="size-1080" class="ml-2">1080p</label></div>
                    <div class="flex items-center"><input type="radio" id="size-custom" name="output-size" value="custom" class="h-4 w-4"><label for="size-custom" class="ml-2">지정:</label></div>
                </div>
                <input type="number" id="custom-size-input" placeholder="너비(px)" class="w-full p-2 bg-gray-700 rounded-md border-gray-600" disabled>
            </div>
            <div class="control-group space-y-3" id="history-control-group">
                 <p class="font-bold text-white">기록 관리</p>
                 <select id="session-select" class="w-full p-2 bg-gray-700 rounded-md border-gray-600">
                     <option value="">세션 기록 선택...</option>
                 </select>
                 <button id="clear-all-logs-button" class="w-full px-3 py-2 bg-red-800 text-white text-sm rounded-md hover:bg-red-700">모든 기록 지우기</button>
            </div>
            <div class="control-group space-y-3">
                <p class="font-bold text-white">기타 설정</p>
                <div class="flex items-center gap-2"><input id="mute-checkbox" type="checkbox" class="h-4 w-4 rounded"><label for="mute-checkbox">음소거</label></div>
                <div class="flex items-center gap-2"><input id="debug-mode-checkbox" type="checkbox" class="h-4 w-4 rounded" checked><label for="debug-mode-checkbox">상세 로그 보기</label></div>
            </div>
        </div>
        
        <div class="flex justify-center my-4">
             <button id="main-action-button" class="bg-blue-600 text-white font-bold py-3 px-8 text-lg rounded-full hover:bg-blue-700 transition disabled:bg-gray-500 disabled:cursor-not-allowed" disabled>모니터링 시작</button>
        </div>
        
        <div id="camera-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>

        <div id="blur-log-panel" class="mt-8 bg-gray-800 p-4 rounded-xl shadow-lg hidden">
            <div class="flex justify-between items-center mb-4">
                <h3 id="blur-log-title" class="text-white font-bold text-lg">흐림 감지 로그</h3>
                <button id="clear-log-button" class="px-3 py-1 bg-red-600 text-white text-sm rounded-md hover:bg-red-700">현재 로그 지우기</button>
            </div>
            <div id="blur-log-container" class="space-y-6 max-h-[80vh] overflow-y-auto pr-2">
            </div>
        </div>

        <div id="debug-panel" class="mt-8 bg-gray-900 text-gray-400 p-4 rounded-lg hidden">
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-white font-bold text-lg">상세 분석 로그</h3>
                <button id="clear-debug-log-button" class="px-3 py-1 bg-gray-600 text-white text-sm rounded-md hover:bg-gray-500">로그 지우기</button>
            </div>
            <div id="debug-log-container" class="font-mono text-xs space-y-2 max-h-60 overflow-y-auto bg-black p-2 rounded-md">
            </div>
        </div>
    </div>
    
    <!-- Camera Selection Modal -->
    <div id="camera-select-modal" class="fixed inset-0 z-50 items-center justify-center hidden">
        <div class="fixed inset-0 bg-black bg-opacity-75"></div>
        <div class="relative bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-lg m-4">
            <h3 class="text-lg font-bold mb-4 text-white">모니터링할 카메라 선택</h3>
            <div id="camera-list" class="space-y-2 max-h-64 overflow-y-auto pr-2 mb-6"></div>
            <div class="flex justify-end gap-4">
                <button id="modal-cancel-button" class="px-4 py-2 bg-gray-600 rounded-lg hover:bg-gray-500">취소</button>
                <button id="modal-start-button" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">선택 완료</button>
            </div>
        </div>
    </div>

    <!-- Custom Confirm Modal -->
    <div id="custom-confirm-modal" class="custom-modal-backdrop">
        <div class="custom-modal-content">
            <h3 id="confirm-modal-title" class="text-lg font-bold text-white mb-4"></h3>
            <p id="confirm-modal-body" class="text-gray-300 mb-6"></p>
            <div class="flex justify-end gap-4">
                <button id="confirm-modal-cancel" class="px-4 py-2 bg-gray-600 rounded-lg hover:bg-gray-500">취소</button>
                <button id="confirm-modal-ok" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">확인</button>
            </div>
        </div>
    </div>


    <script type="module">
        import { FaceDetector, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/+esm";

        /**
         * Main application class to encapsulate all functionality.
         * @class FocusMonitorApp
         */
        class FocusMonitorApp {
            constructor() {
                // --- Constants ---
                this.ALERT_SOUND_NOTE = "C5";
                this.ALERT_SOUND_DURATION = "8n";
                this.MOTION_THRESHOLD = 5.0;
                this.ALERT_COOLDOWN = 1000;
                this.MAX_DEBUG_LOGS = 100;
                this.DB_NAME = 'FocusMonitorDB';
                this.DB_VERSION = 1;
                this.LOG_STORE_NAME = 'blurLogs';
                this.SESSION_STORE_NAME = 'sessions';
                this.SETTINGS_KEY = 'focusMonitorSettings';

                // --- State Variables ---
                this.faceDetector = null;
                this.db = null;
                this.isDbAvailable = false; // Flag to check DB availability
                this.currentSessionId = null;
                this.appState = 'initializing'; // initializing, stopped, monitoring
                this.activeStreams = [];
                this.analysisLoops = new Map();
                this.cameraAnalysisData = new Map();
                this.debugLogEntries = [];
                this.userHasScrolledDebug = false;
                this.audioContextStarted = false;
                this.synth = new Tone.Synth().toDestination();

                this.dom = {}; // To store all DOM element references
                this.bindDOMElements();
                this.addEventListeners();
                this.initializeApp();
            }

            /**
             * Binds all necessary DOM elements to the this.dom object.
             */
            bindDOMElements() {
                const ids = [
                    'main-action-button', 'status-container', 'status-text', 'loading-spinner',
                    'camera-grid', 'auto-threshold-checkbox', 'manual-threshold-group',
                    'auto-threshold-group', 'threshold-slider', 'threshold-input',
                    'sensitivity-slider', 'sensitivity-input', 'custom-size-input',
                    'session-select', 'clear-all-logs-button', 'mute-checkbox',
                    'debug-mode-checkbox', 'camera-select-modal', 'camera-list',
                    'modal-cancel-button', 'modal-start-button', 'blur-log-panel',
                    'blur-log-title', 'blur-log-container', 'clear-log-button', 'debug-panel',
                    'debug-log-container', 'clear-debug-log-button', 'custom-confirm-modal',
                    'confirm-modal-title', 'confirm-modal-body', 'confirm-modal-cancel', 'confirm-modal-ok',
                    'history-control-group'
                ];
                ids.forEach(id => {
                    this.dom[id.replace(/-(\w)/g, (m, c) => c.toUpperCase())] = document.getElementById(id);
                });
                this.dom.sizeRadios = document.querySelectorAll('input[name="output-size"]');
            }

            // =================================================================
            // INITIALIZATION & STATE MANAGEMENT
            // =================================================================

            async initializeApp() {
                this.addDebugLog('App initializing...');
                this.loadSettings();

                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    this.updateStatus("오류: 이 브라우저에서는 카메라 기능을 지원하지 않습니다.", 'error');
                    this.dom.mainActionButton.disabled = true;
                    this.addDebugLog('Camera API not supported.', 'ERROR');
                    return;
                }
                this.addDebugLog('Camera API supported.', 'SUCCESS');

                try {
                    await this.initDB();
                    await this.loadSessions();
                    this.isDbAvailable = true;
                } catch (error) {
                    this.isDbAvailable = false;
                    this.addDebugLog('Failed to initialize IndexedDB. Logging will be disabled.', 'ERROR', error);
                    this.disableLoggingFeatures();
                }

                try {
                    this.updateStatus("핵심 엔진(WASM) 로딩 중...", 'loading');
                    const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/wasm");
                    this.addDebugLog('Vision Wasm loaded.', 'SUCCESS');
                    
                    this.updateStatus("얼굴 인식 AI 모델 다운로드 중...", 'loading');
                    this.faceDetector = await FaceDetector.createFromOptions(vision, {
                        baseOptions: {
                            modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_detector/blaze_face_short_range/float16/1/blaze_face_short_range.tflite`,
                            delegate: "GPU"
                        },
                        runningMode: "VIDEO"
                    });
                    this.addDebugLog('FaceDetector created.', 'SUCCESS');

                    this.updateStatus('모델 로딩 완료! 모니터링 시작 버튼을 누르세요.', 'success');
                    this.setAppState('stopped');

                } catch (error) {
                    this.updateStatus(`모델 로딩 실패: ${error.message}`, 'error');
                    this.addDebugLog('MediaPipe model loading failed.', 'ERROR', error);
                    console.error("MediaPipe model loading failed:", error);
                }
            }
            
            setAppState(newState) {
                this.appState = newState;
                this.dom.mainActionButton.disabled = this.appState === 'initializing';

                switch(this.appState) {
                    case 'stopped':
                        this.dom.mainActionButton.textContent = '모니터링 시작';
                        this.updateStatus('모니터링이 중지되었습니다. 다시 시작하려면 버튼을 누르세요.', 'idle');
                        break;
                    case 'monitoring':
                        this.dom.mainActionButton.textContent = '모니터링 중지';
                        break;
                }
            }

            updateStatus(message, type) { // type: 'loading', 'success', 'error', 'idle'
                this.dom.statusText.textContent = message;
                this.dom.loadingSpinner.style.display = type === 'loading' ? 'block' : 'none';
                
                const container = this.dom.statusContainer;
                container.classList.remove('text-yellow-400', 'text-green-400', 'text-red-400');
                if (type === 'success') container.classList.add('text-green-400');
                else if (type === 'error') container.classList.add('text-red-400');
                else container.classList.add('text-yellow-400'); // loading or idle
            }

            // =================================================================
            // EVENT LISTENERS
            // =================================================================

            addEventListeners() {
                this.dom.mainActionButton.addEventListener('click', () => this.handleMainAction());
                this.dom.modalCancelButton.addEventListener('click', () => this.toggleModal('cameraSelectModal', false));
                this.dom.modalStartButton.addEventListener('click', () => this.startSelectedMonitoring());
                
                // Settings
                this.dom.thresholdSlider.addEventListener('input', (e) => { this.dom.thresholdInput.value = e.target.value; this.saveSettings(); });
                this.dom.thresholdInput.addEventListener('input', (e) => { this.dom.thresholdSlider.value = e.target.value; this.saveSettings(); });
                this.dom.sensitivitySlider.addEventListener('input', (e) => { this.dom.sensitivityInput.value = e.target.value; this.saveSettings(); });
                this.dom.sensitivityInput.addEventListener('input', (e) => { this.dom.sensitivitySlider.value = e.target.value; this.saveSettings(); });
                this.dom.autoThresholdCheckbox.addEventListener('change', () => { this.toggleThresholdControls(); this.saveSettings(); });
                this.dom.sizeRadios.forEach(radio => radio.addEventListener('change', () => { this.toggleCustomSizeInput(); this.applyOutputSize(); this.saveSettings(); }));
                this.dom.customSizeInput.addEventListener('input', () => { this.applyOutputSize(); this.saveSettings(); });
                this.dom.muteCheckbox.addEventListener('change', () => this.saveSettings());
                this.dom.debugModeCheckbox.addEventListener('change', () => {
                    this.dom.debugPanel.classList.toggle('hidden', !this.dom.debugModeCheckbox.checked);
                    this.saveSettings();
                });

                // Logs
                this.dom.clearLogButton.addEventListener('click', () => this.clearCurrentSessionLogs());
                this.dom.clearDebugLogButton.addEventListener('click', () => this.clearDebugLogs());
                this.dom.clearAllLogsButton.addEventListener('click', () => this.clearAllData());
                this.dom.sessionSelect.addEventListener('change', (e) => this.handleSessionChange(e));
                this.dom.debugLogContainer.addEventListener('scroll', () => {
                    this.userHasScrolledDebug = this.dom.debugLogContainer.scrollTop > 0;
                });

                // Custom Confirm Modal
                this.dom.confirmModalCancel.addEventListener('click', () => this.toggleModal('customConfirmModal', false));
            }

            // =================================================================
            // CORE ACTIONS
            // =================================================================

            handleMainAction() {
                this.startAudioContext();
                if (this.appState === 'monitoring') {
                    this.stopAllMonitoring();
                } else {
                    this.openCameraSelectionModal();
                }
            }

            async openCameraSelectionModal() {
                this.addDebugLog('Opening camera selection modal...');
                this.stopAllMonitoring();
                this.dom.mainActionButton.disabled = true;

                try {
                    this.addDebugLog('Requesting user media for device enumeration...');
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                    stream.getTracks().forEach(track => track.stop()); // Immediately stop the track after getting permission
                    this.addDebugLog('Permission granted. Enumerating devices...');
                    
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const videoDevices = devices.filter(d => d.kind === 'videoinput');
                    this.addDebugLog(`Found ${videoDevices.length} video devices.`, 'INFO', videoDevices.map(d => d.label));

                    this.dom.cameraList.innerHTML = '';
                    if (videoDevices.length === 0) {
                        this.dom.cameraList.innerHTML = '<p class="text-gray-400">사용 가능한 카메라가 없습니다.</p>';
                    } else {
                        videoDevices.forEach((device, index) => {
                            const label = document.createElement('label');
                            label.className = 'flex items-center gap-3 p-2 rounded-md hover:bg-gray-700 cursor-pointer';
                            label.innerHTML = `<input type="checkbox" value="${device.deviceId}" class="h-4 w-4 rounded bg-gray-600 border-gray-500 text-blue-500 focus:ring-blue-500"><span class="text-gray-300">${device.label || `카메라 ${index + 1}`}</span>`;
                            this.dom.cameraList.appendChild(label);
                        });
                    }
                    this.toggleModal('cameraSelectModal', true);
                    this.addDebugLog('Camera selection modal displayed.', 'SUCCESS');
                } catch (err) {
                    this.updateStatus(`카메라 접근 오류: ${err.message}`, 'error');
                    this.addDebugLog('Failed to access camera for enumeration.', 'ERROR', err);
                } finally {
                    this.dom.mainActionButton.disabled = false;
                }
            }

            async startSelectedMonitoring() {
                this.addDebugLog('Start monitoring button clicked.');
                this.toggleModal('cameraSelectModal', false);
                
                const selectedCheckboxes = this.dom.cameraList.querySelectorAll('input[type="checkbox"]:checked');
                const selectedDeviceIds = Array.from(selectedCheckboxes).map(cb => cb.value);
                this.addDebugLog(`Selected ${selectedDeviceIds.length} cameras.`, 'INFO', selectedDeviceIds);

                if (selectedDeviceIds.length === 0) {
                    this.updateStatus('선택된 카메라가 없습니다.', 'idle');
                    this.addDebugLog('No cameras selected.', 'WARN');
                    return;
                }
                
                await this.createSession();
                this.setAppState('monitoring');
                this.updateStatus(`${selectedDeviceIds.length}개의 카메라를 모니터링합니다.`, 'success');
                this.dom.debugPanel.classList.toggle('hidden', !this.dom.debugModeCheckbox.checked);
                this.dom.cameraGrid.innerHTML = '';

                for (const [index, deviceId] of selectedDeviceIds.entries()) {
                    this.addDebugLog(`Processing device ${index + 1}: ${deviceId}`);
                    this.cameraAnalysisData.set(deviceId, { scores: [], average: 0, lastPosition: null });
                    const card = this.createCameraCard(deviceId, index);
                    this.dom.cameraGrid.appendChild(card.wrapper);

                    try {
                        this.addDebugLog(`Requesting stream for device: ${deviceId}`);
                        const stream = await navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: deviceId } } });
                        this.activeStreams.push(stream);
                        card.video.srcObject = stream;
                        this.addDebugLog(`Stream acquired for device: ${deviceId}`, 'SUCCESS');
                        
                        const device = (await navigator.mediaDevices.enumerateDevices()).find(d => d.deviceId === deviceId);
                        card.nameEl.textContent = device.label || `카메라 ${index + 1}`;
                        
                        const isPrimaryDebugTarget = (index === 0);

                        card.video.onplaying = () => {
                            this.addDebugLog(`Video started playing for device: ${deviceId}`);
                            card.processCanvas.width = card.video.videoWidth;
                            card.processCanvas.height = card.video.videoHeight;
                            card.overlayCanvas.width = card.video.videoWidth;
                            card.overlayCanvas.height = card.video.videoHeight;
                            card.resolutionEl.textContent = `원본: ${card.video.videoWidth}x${card.video.videoHeight}`;

                            this.startAnalysisLoop(card, deviceId, isPrimaryDebugTarget);
                        };

                    } catch (err) {
                        this.addDebugLog(`Failed to get stream for device: ${deviceId}`, 'ERROR', err);
                        console.error(`카메라 ${deviceId} 열기 실패:`, err.name, err.message);
                        card.wrapper.classList.add('error');
                        const errorPlaceholder = document.createElement('div');
                        errorPlaceholder.className = 'w-full h-full bg-black rounded-md flex items-center justify-center text-center p-4';
                        errorPlaceholder.innerHTML = `<p class="text-yellow-400">카메라 열기 실패<br><span class="text-sm text-gray-400">${err.name}</span></p>`;
                        card.videoContainer.replaceChild(errorPlaceholder, card.video);
                    }
                }
                this.applyOutputSize();
            }

            stopAllMonitoring() {
                if (this.appState !== 'monitoring') return;

                this.addDebugLog('Stopping all monitoring...', 'WARN');
                this.activeStreams.forEach(stream => {
                    stream.getTracks().forEach(track => {
                        track.stop();
                        this.addDebugLog(`Stream track stopped: ${track.label}`, 'INFO');
                    });
                });
                this.activeStreams = [];

                this.analysisLoops.forEach((loopId, id) => {
                    cancelAnimationFrame(loopId);
                    this.addDebugLog(`Analysis loop canceled for device: ${id}`, 'INFO');
                });
                this.analysisLoops.clear();

                this.cameraAnalysisData.clear();
                this.dom.cameraGrid.innerHTML = '';
                this.dom.debugPanel.classList.add('hidden');
                this.dom.blurLogPanel.classList.add('hidden');
                this.dom.blurLogContainer.innerHTML = '';
                this.currentSessionId = null;
                this.setAppState('stopped');
                this.addDebugLog('All monitoring stopped successfully.', 'SUCCESS');
            }
            
            // =================================================================
            // ANALYSIS & RENDERING
            // =================================================================

            startAnalysisLoop(card, deviceId, isPrimaryDebugTarget) {
                const processCtx = card.processCanvas.getContext('2d', { willReadFrequently: true });
                let alertState = { active: false, lastAlertTime: 0 };
                const analysisData = this.cameraAnalysisData.get(deviceId);
                let lastClearFrame = { url: null, score: 0 };
                const frameCaptureCanvas = document.createElement('canvas');

                const loop = (currentTime) => {
                    if (!this.analysisLoops.has(deviceId)) return; // Loop stop flag

                    try {
                        if (!card.video.srcObject || !card.video.srcObject.active || card.video.paused || card.video.videoWidth === 0) {
                            this.analysisLoops.delete(deviceId);
                            return;
                        }
                        
                        const detectionsResult = this.faceDetector.detectForVideo(card.video, currentTime);
                        const detections = detectionsResult.detections;
                        
                        const overlayCtx = card.overlayCanvas.getContext('2d');
                        overlayCtx.clearRect(0, 0, card.overlayCanvas.width, card.overlayCanvas.height);
                        
                        if (detections.length > 0) {
                            const mainFace = this.getCentermostFace(detections, card.video.videoWidth, card.video.videoHeight);
                            if (!mainFace) {
                                analysisData.lastPosition = null;
                                requestAnimationFrame(loop);
                                return;
                            }

                            const mainFaceIndex = detections.findIndex(d => d === mainFace);
                            const box = mainFace.boundingBox;
                            processCtx.drawImage(card.video, 0, 0, card.processCanvas.width, card.processCanvas.height);
                            
                            const clampedX = Math.max(0, box.originX);
                            const clampedY = Math.max(0, box.originY);
                            const clampedWidth = Math.min(card.processCanvas.width - clampedX, box.width);
                            const clampedHeight = Math.min(card.processCanvas.height - clampedY, box.height);
                            const faceImageData = processCtx.getImageData(clampedX, clampedY, clampedWidth, clampedHeight);

                            const score = this.calculateFocusScore(faceImageData);
                            
                            // Movement detection
                            const currentCenter = { x: box.originX + box.width / 2, y: box.originY + box.height / 2 };
                            let movementDistance = 0;
                            if (analysisData.lastPosition) {
                                const dx = currentCenter.x - analysisData.lastPosition.x;
                                const dy = currentCenter.y - analysisData.lastPosition.y;
                                movementDistance = Math.sqrt(dx * dx + dy * dy);
                            }
                            analysisData.lastPosition = currentCenter;
                            
                            const isStationary = movementDistance < this.MOTION_THRESHOLD;
                            let isScoreLow, isBlurry;

                            // Threshold calculation
                            if (this.dom.autoThresholdCheckbox.checked) {
                                analysisData.scores.push(score);
                                if (analysisData.scores.length > 50) analysisData.scores.shift();
                                
                                if (analysisData.scores.length > 30) {
                                    const sum = analysisData.scores.reduce((a, b) => a + b, 0);
                                    analysisData.average = sum / analysisData.scores.length;
                                    const sensitivity = parseFloat(this.dom.sensitivityInput.value) / 100;
                                    const dynamicThreshold = analysisData.average * sensitivity;
                                    isScoreLow = score < dynamicThreshold;
                                    card.scoreEl.textContent = `${score.toFixed(1)} / ${analysisData.average.toFixed(1)}`;
                                } else {
                                    isScoreLow = false;
                                    card.scoreEl.textContent = score.toFixed(1);
                                }
                            } else {
                                const threshold = parseFloat(this.dom.thresholdInput.value);
                                isScoreLow = score < threshold;
                                card.scoreEl.textContent = score.toFixed(1);
                            }
                            
                            isBlurry = isScoreLow && isStationary;
                            
                            // Handle alert and logging
                            if (isBlurry) {
                                card.scoreEl.classList.add('text-red-500');
                                const now = Date.now();
                                if (!alertState.active && (now - alertState.lastAlertTime > this.ALERT_COOLDOWN)) {
                                    alertState.active = true;
                                    alertState.lastAlertTime = now;
                                    card.wrapper.classList.add('alert');
                                    this.playAlertSound();

                                    if (isPrimaryDebugTarget) {
                                        frameCaptureCanvas.width = card.video.videoWidth;
                                        frameCaptureCanvas.height = card.video.videoHeight;
                                        const frameCtx = frameCaptureCanvas.getContext('2d');
                                        frameCtx.drawImage(card.video, 0, 0);
                                        // Draw all detected boxes on the captured frame
                                        detections.forEach((d, i) => {
                                            const b = d.boundingBox;
                                            if(b) {
                                                frameCtx.strokeStyle = (i === mainFaceIndex) ? 'red' : '#3b82f6';
                                                frameCtx.lineWidth = (i === mainFaceIndex) ? 4 : 2;
                                                frameCtx.strokeRect(b.originX, b.originY, b.width, b.height);
                                            }
                                        });
                                        const blurryFrameDataUrl = frameCaptureCanvas.toDataURL('image/jpeg');

                                        const logEntry = {
                                            timestamp: new Date().toLocaleTimeString(),
                                            clearFrameUrl: lastClearFrame.url,
                                            blurryFrameUrl: blurryFrameDataUrl,
                                            clearScore: lastClearFrame.score,
                                            blurryScore: score
                                        };
                                        this.saveBlurLog(logEntry);
                                        if (String(this.dom.sessionSelect.value) === String(this.currentSessionId)) {
                                            this.getLogsForSession(this.currentSessionId).then(logs => this.renderBlurLog(logs));
                                        }
                                    }
                                }
                            } else {
                                card.scoreEl.classList.remove('text-red-500');
                                if (alertState.active) {
                                    card.wrapper.classList.remove('alert');
                                    alertState.active = false;
                                }
                                
                                if (!isScoreLow) { // Capture the last clear frame
                                    frameCaptureCanvas.width = card.video.videoWidth;
                                    frameCaptureCanvas.height = card.video.videoHeight;
                                    const frameCtx = frameCaptureCanvas.getContext('2d');
                                    frameCtx.drawImage(card.video, 0, 0);
                                     // Draw all detected boxes on the captured frame
                                    detections.forEach((d, i) => {
                                        const b = d.boundingBox;
                                        if(b) {
                                            frameCtx.strokeStyle = (i === mainFaceIndex) ? '#3b82f6' : '#888888';
                                            frameCtx.lineWidth = (i === mainFaceIndex) ? 4 : 2;
                                            frameCtx.strokeRect(b.originX, b.originY, b.width, b.height);
                                        }
                                    });
                                    lastClearFrame.url = frameCaptureCanvas.toDataURL('image/jpeg');
                                    lastClearFrame.score = score;
                                }
                            }

                            // Draw bounding boxes on live overlay
                            detections.forEach((detection, index) => {
                                const currentBox = detection.boundingBox;
                                if (!currentBox) return;
                                const isMainFace = index === mainFaceIndex;
                                overlayCtx.strokeStyle = (isMainFace && isBlurry) ? 'red' : '#3b82f6';
                                overlayCtx.lineWidth = (isMainFace && isBlurry) ? 4 : 2;
                                overlayCtx.strokeRect(currentBox.originX, currentBox.originY, currentBox.width, currentBox.height);
                            });

                        } else {
                            card.scoreEl.textContent = '얼굴 미검출';
                            analysisData.lastPosition = null;
                        }
                        
                        if (this.analysisLoops.has(deviceId)) {
                            requestAnimationFrame(loop);
                        }
                    } catch (error) {
                        console.error("Analysis loop error:", error);
                        this.addDebugLog("Analysis loop error", "ERROR", error);
                        if (this.analysisLoops.has(deviceId)) {
                            requestAnimationFrame(loop);
                        }
                    }
                };
                this.analysisLoops.set(deviceId, requestAnimationFrame(loop));
            }

            calculateFocusScore(imageData) {
                const { width, height, data } = imageData;
                if (width === 0 || height === 0) return 0;
                const gray = new Uint8Array(width * height);
                for (let i = 0; i < data.length; i += 4) {
                    gray[i / 4] = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                }
                
                let variance = 0;
                let count = 0;
                for (let y = 1; y < height - 1; y++) {
                    for (let x = 1; x < width - 1; x++) {
                        const i = y * width + x;
                        const laplacian = gray[i - width] + gray[i + width] + gray[i - 1] + gray[i + 1] - 4 * gray[i];
                        variance += laplacian * laplacian;
                        count++;
                    }
                }
                return count > 0 ? variance / count : 0;
            }

            getCentermostFace(detections, videoWidth, videoHeight) {
                if (!detections || detections.length === 0) return null;
                if (detections.length === 1) return detections[0];
                
                const frameCenterX = videoWidth / 2;
                const frameCenterY = videoHeight / 2;
                let centermostFace = null;
                let minDistance = Infinity;

                for (const detection of detections) {
                    const box = detection.boundingBox;
                    if (!box) continue;
                    const faceCenterX = box.originX + box.width / 2;
                    const faceCenterY = box.originY + box.height / 2;
                    const distance = Math.sqrt(Math.pow(frameCenterX - faceCenterX, 2) + Math.pow(frameCenterY - faceCenterY, 2));
                    
                    if (distance < minDistance) {
                        minDistance = distance;
                        centermostFace = detection;
                    }
                }
                return centermostFace;
            }

            // =================================================================
            // UI & DOM HELPERS
            // =================================================================

            createCameraCard(deviceId, index) {
                const card = {};
                card.wrapper = document.createElement('div');
                card.wrapper.className = 'camera-card rounded-lg p-4 flex flex-col gap-2';
                
                card.videoContainer = document.createElement('div');
                card.videoContainer.className = 'relative w-full aspect-video';
                
                card.video = document.createElement('video');
                card.video.autoplay = true; card.video.muted = true; card.video.playsInline = true;
                card.video.className = 'w-full h-full rounded-md bg-black';
                
                card.overlayCanvas = document.createElement('canvas');
                card.overlayCanvas.className = 'overlay-canvas';
                
                const infoDiv = document.createElement('div');
                infoDiv.className = 'absolute top-0 left-0 w-full p-2 text-xs text-white bg-black bg-opacity-50 flex justify-between';
                card.nameEl = document.createElement('span');
                card.resolutionEl = document.createElement('span');
                infoDiv.appendChild(card.nameEl);
                infoDiv.appendChild(card.resolutionEl);

                card.scoreEl = document.createElement('p');
                card.scoreEl.className = 'absolute bottom-2 left-1/2 -translate-x-1/2 font-bold text-2xl text-white bg-black bg-opacity-50 px-2 rounded';
                
                card.processCanvas = document.createElement('canvas');
                card.processCanvas.className = 'hidden';

                card.videoContainer.append(card.video, card.overlayCanvas, infoDiv, card.scoreEl);
                card.wrapper.append(card.videoContainer, card.processCanvas);

                return card;
            }
            
            renderBlurLog(logEntries) {
                if (!this.isDbAvailable) return;
                this.dom.blurLogContainer.innerHTML = '';
                this.dom.blurLogPanel.classList.toggle('hidden', logEntries.length === 0);

                [...logEntries].reverse().forEach(entry => {
                    const logItem = document.createElement('div');
                    logItem.className = 'bg-gray-700 p-3 rounded-lg';

                    const createFrame = (title, color, dataUrl, score) => {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'text-center';
                        wrapper.innerHTML = `
                            <p class="font-semibold mb-1 ${color}">${title}</p>
                            <p class="font-mono text-xs text-gray-400 -mt-1 mb-2">(점수: ${score})</p>
                        `;
                        const canvas = document.createElement('canvas');
                        canvas.className = 'w-full rounded-lg bg-black';
                        wrapper.appendChild(canvas);
                        
                        const img = new Image();
                        img.onload = () => {
                            canvas.width = img.width;
                            canvas.height = img.height;
                            canvas.getContext('2d').drawImage(img, 0, 0);
                        };
                        img.src = dataUrl;
                        return wrapper;
                    };

                    logItem.innerHTML = `<div class="text-center mb-2 text-sm"><p class="text-gray-300">감지 시간: ${entry.timestamp}</p></div>`;
                    const framesContainer = document.createElement('div');
                    framesContainer.className = 'grid grid-cols-1 md:grid-cols-2 gap-4';
                    
                    if (entry.clearFrameUrl) {
                        framesContainer.appendChild(createFrame('이전 프레임 (선명)', 'text-green-400', entry.clearFrameUrl, entry.clearScore.toFixed(1)));
                    }
                    framesContainer.appendChild(createFrame('현재 프레임 (흐림)', 'text-red-400', entry.blurryFrameUrl, entry.blurryScore.toFixed(1)));

                    logItem.appendChild(framesContainer);
                    this.dom.blurLogContainer.appendChild(logItem);
                });
            }

            toggleModal(modalId, show) {
                const modal = this.dom[modalId.replace(/-(\w)/g, (m, c) => c.toUpperCase())];
                if (modal) {
                    modal.style.display = show ? (modalId === 'customConfirmModal' ? 'flex' : 'flex') : 'none';
                }
            }
            
            showConfirmModal(title, body, onOk) {
                this.dom.confirmModalTitle.textContent = title;
                this.dom.confirmModalBody.textContent = body;
                
                // Clone and replace the OK button to remove old event listeners
                const oldOkButton = this.dom.confirmModalOk;
                const newOkButton = oldOkButton.cloneNode(true);
                oldOkButton.parentNode.replaceChild(newOkButton, oldOkButton);
                this.dom.confirmModalOk = newOkButton;

                newOkButton.addEventListener('click', () => {
                    onOk();
                    this.toggleModal('customConfirmModal', false);
                }, { once: true });

                this.toggleModal('customConfirmModal', true);
            }

            // =================================================================
            // SETTINGS & DATA MANAGEMENT
            // =================================================================

            saveSettings() {
                const settings = {
                    autoThreshold: this.dom.autoThresholdCheckbox.checked,
                    threshold: this.dom.thresholdInput.value,
                    sensitivity: this.dom.sensitivityInput.value,
                    outputSize: document.querySelector('input[name="output-size"]:checked').value,
                    customSize: this.dom.customSizeInput.value,
                    mute: this.dom.muteCheckbox.checked,
                    debug: this.dom.debugModeCheckbox.checked,
                };
                localStorage.setItem(this.SETTINGS_KEY, JSON.stringify(settings));
            }

            loadSettings() {
                const settings = JSON.parse(localStorage.getItem(this.SETTINGS_KEY));
                if (settings) {
                    this.dom.autoThresholdCheckbox.checked = settings.autoThreshold ?? false;
                    this.dom.thresholdInput.value = settings.threshold ?? 40;
                    this.dom.thresholdSlider.value = settings.threshold ?? 40;
                    this.dom.sensitivityInput.value = settings.sensitivity ?? 75;
                    this.dom.sensitivitySlider.value = settings.sensitivity ?? 75;
                    this.dom.muteCheckbox.checked = settings.mute ?? false;
                    this.dom.debugModeCheckbox.checked = settings.debug ?? true;
                    
                    const sizeRadio = document.querySelector(`input[name="output-size"][value="${settings.outputSize || 'auto'}"]`);
                    if (sizeRadio) sizeRadio.checked = true;
                    this.dom.customSizeInput.value = settings.customSize || '';

                    this.toggleThresholdControls();
                    this.toggleCustomSizeInput();
                    this.applyOutputSize();
                    this.dom.debugPanel.classList.toggle('hidden', !this.dom.debugModeCheckbox.checked);
                }
            }

            toggleThresholdControls() {
                const auto = this.dom.autoThresholdCheckbox.checked;
                this.dom.manualThresholdGroup.classList.toggle('hidden', auto);
                this.dom.autoThresholdGroup.classList.toggle('hidden', !auto);
            }

            toggleCustomSizeInput() {
                const custom = document.querySelector('input[name="output-size"]:checked').value === 'custom';
                this.dom.customSizeInput.disabled = !custom;
            }

            applyOutputSize() {
                const selectedSize = document.querySelector('input[name="output-size"]:checked').value;
                const cameraCards = document.querySelectorAll('.camera-card');
                let maxWidth = 'none';

                if (selectedSize !== 'auto') {
                    if (selectedSize === 'custom') {
                        maxWidth = this.dom.customSizeInput.value ? `${this.dom.customSizeInput.value}px` : 'none';
                    } else {
                        const sizeMap = { '480p': '640px', '720p': '1280px', '1080p': '1920px' };
                        maxWidth = sizeMap[selectedSize];
                    }
                }
                
                cameraCards.forEach(card => card.style.maxWidth = maxWidth);
            }

            // =================================================================
            // IndexedDB & LOGGING
            // =================================================================

            async initDB() {
                this.addDebugLog('Initializing IndexedDB...');
                if (!window.idb) {
                    throw new Error('IndexedDB library (idb) is not loaded.');
                }
                this.db = await idb.openDB(this.DB_NAME, this.DB_VERSION, {
                    upgrade: (db) => {
                        this.addDebugLog(`Upgrading DB to version ${this.DB_VERSION}...`, 'WARN');
                        if (!db.objectStoreNames.contains(this.SESSION_STORE_NAME)) {
                            db.createObjectStore(this.SESSION_STORE_NAME, { keyPath: 'id' });
                            this.addDebugLog(`Object store '${this.SESSION_STORE_NAME}' created.`, 'SUCCESS');
                        }
                        if (!db.objectStoreNames.contains(this.LOG_STORE_NAME)) {
                            const logStore = db.createObjectStore(this.LOG_STORE_NAME, { autoIncrement: true });
                            logStore.createIndex('sessionId', 'sessionId', { unique: false });
                            this.addDebugLog(`Object store '${this.LOG_STORE_NAME}' created.`, 'SUCCESS');
                        }
                    },
                });
                this.addDebugLog('IndexedDB initialized successfully.', 'SUCCESS');
            }

            disableLoggingFeatures() {
                this.dom.sessionSelect.disabled = true;
                this.dom.clearAllLogsButton.disabled = true;
                this.dom.clearLogButton.disabled = true;
                
                const historyGroup = this.dom.historyControlGroup;
                historyGroup.querySelector('p').textContent = '기록 관리 (비활성화됨)';
                
                // Prevent adding duplicate messages
                if (!historyGroup.querySelector('.db-error-message')) {
                    const message = document.createElement('p');
                    message.className = 'text-xs text-yellow-400 mt-1 db-error-message';
                    message.textContent = '브라우저 설정으로 인해 기록 기능을 사용할 수 없습니다.';
                    historyGroup.appendChild(message);
                }
            }

            async createSession() {
                if (!this.isDbAvailable) return;
                this.currentSessionId = Date.now();
                await this.db.add(this.SESSION_STORE_NAME, { id: this.currentSessionId, startTime: new Date().toLocaleString() });
                await this.loadSessions();
                this.dom.sessionSelect.value = this.currentSessionId;
                return this.currentSessionId;
            }

            async saveBlurLog(logEntry) {
                if (!this.isDbAvailable || !this.currentSessionId) return;
                logEntry.sessionId = this.currentSessionId;
                await this.db.add(this.LOG_STORE_NAME, logEntry);
            }

            async getLogsForSession(sessionId) {
                if (!this.isDbAvailable) return [];
                return await this.db.getAllFromIndex(this.LOG_STORE_NAME, 'sessionId', Number(sessionId));
            }

            async loadSessions() {
                if (!this.isDbAvailable) return;
                const sessions = await this.db.getAll(this.SESSION_STORE_NAME);
                const select = this.dom.sessionSelect;
                select.innerHTML = '<option value="">세션 기록 선택...</option>';
                sessions.sort((a, b) => b.id - a.id).forEach(session => {
                    const option = new Option(session.startTime, session.id);
                    select.add(option);
                });
            }
            
            async handleSessionChange(e) {
                if (!this.isDbAvailable) return;
                const sessionId = e.target.value;
                if (sessionId) {
                    const sessionText = e.target.options[e.target.selectedIndex].text;
                    this.dom.blurLogTitle.textContent = `흐림 감지 로그 (${sessionText})`;
                    const logs = await this.getLogsForSession(sessionId);
                    this.renderBlurLog(logs);
                } else {
                    this.dom.blurLogTitle.textContent = '흐림 감지 로그';
                    this.renderBlurLog([]);
                }
            }
            
            async clearCurrentSessionLogs() {
                if (!this.isDbAvailable) return;
                const selectedSessionId = this.dom.sessionSelect.value;
                if (!selectedSessionId) return;

                const tx = this.db.transaction(this.LOG_STORE_NAME, 'readwrite');
                const index = tx.store.index('sessionId');
                let cursor = await index.openCursor(IDBKeyRange.only(Number(selectedSessionId)));
                while (cursor) {
                    cursor.delete();
                    cursor = await cursor.continue();
                }
                await tx.done;
                this.renderBlurLog([]);
                this.addDebugLog(`Logs for session ${selectedSessionId} cleared.`, 'WARN');
            }

            clearAllData() {
                if (!this.isDbAvailable) return;
                this.showConfirmModal(
                    '모든 기록 삭제',
                    '정말로 모든 세션과 로그 기록을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.',
                    async () => {
                        if (!this.db) return;
                        const tx = this.db.transaction([this.SESSION_STORE_NAME, this.LOG_STORE_NAME], 'readwrite');
                        await tx.objectStore(this.SESSION_STORE_NAME).clear();
                        await tx.objectStore(this.LOG_STORE_NAME).clear();
                        await tx.done;
                        await this.loadSessions();
                        this.renderBlurLog([]);
                        this.addDebugLog('All data has been cleared.', 'WARN');
                    }
                );
            }

            addDebugLog(message, level = 'INFO', data = null) {
                const logEntry = {
                    timestamp: new Date().toLocaleTimeString(),
                    level,
                    message,
                    data: data ? JSON.stringify(data) : null
                };
                this.debugLogEntries.push(logEntry);
                if (this.debugLogEntries.length > this.MAX_DEBUG_LOGS) {
                    this.debugLogEntries.shift();
                }
                this.renderDebugLog();
            }

            renderDebugLog() {
                this.dom.debugLogContainer.innerHTML = '';
                const colorMap = { 'SUCCESS': 'text-green-400', 'ERROR': 'text-red-400', 'WARN': 'text-yellow-400' };
                
                this.debugLogEntries.forEach(log => {
                    const colorClass = colorMap[log.level] || 'text-gray-400';
                    const pre = document.createElement('pre');
                    pre.className = `p-1 rounded ${colorClass}`;
                    pre.textContent = `[${log.timestamp}][${log.level}] ${log.message}`;
                    if (log.data) {
                        pre.textContent += `\n  Data: ${log.data}`;
                    }
                    this.dom.debugLogContainer.prepend(pre);
                });

                if (!this.userHasScrolledDebug) {
                    this.dom.debugLogContainer.scrollTop = 0;
                }
            }

            clearDebugLogs() {
                this.debugLogEntries = [];
                this.renderDebugLog();
            }

            // =================================================================
            // AUDIO
            // =================================================================

            startAudioContext() {
                if (!this.audioContextStarted && Tone.context.state !== 'running') {
                    Tone.start();
                    this.audioContextStarted = true;
                }
            }

            playAlertSound() {
                if (this.dom.muteCheckbox.checked) return;
                this.startAudioContext();
                this.synth.triggerAttackRelease(this.ALERT_SOUND_NOTE, this.ALERT_SOUND_DURATION);
            }
        }

        // Initialize the app once the DOM is fully loaded.
        window.addEventListener('DOMContentLoaded', () => {
            new FocusMonitorApp();
        });
    </script>
